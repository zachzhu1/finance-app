<div class="mp-edit mdl-card__title">
    <button class="mdl-button mdl-js-button mdl-button--icon mp-add"
            (click)="add()">
      <i class="material-icons" title="Add symbol">add</i>
    </button>
    <h4>Edit</h4>
    <button class="mdl-button mdl-js-button mdl-button--icon pull-right mp-close"
            (click)="close()">
      <i class="material-icons" title="Go back to favorites">close</i>
    </button>
  </div>
  
  <app-notification *ngIf="notification"
                   [type]="1"
                   [value]="notification"></app-notification>
  <ul #list
      *ngIf="!notification"
      class="mdl-navigation app-edit-navigation">
    <li *ngFor="let stock of favoritesData"
        class="mdl-navigation__link mp-slide-fade mp-transition mp-edit-item"
        [id]="stock.symbol"
        [ngClass]="{'mp-hide': deleted?.indexOf(stock.symbol) !== -1}">

      <div class="mp-delete mdl-color--red"
           title="Confirm delete"
           (click)="delete(stock.symbol, $event)">
        Delete
      </div>

      <div class="mp-tab mp-transition"
           [ngClass]="{'mp-active': selected === stock.symbol}">
        <i class="material-icons mp-remove pull-left mdl-color-text--red"
                  title="Delete symbol from favorites"
                  (click)="showDelete(stock.symbol, $event)">remove_circle</i>

        <div class="mp-text">
          <p><b>{{stock.symbol}}</b></p>
          <p class="mp-small-font mp-truncate">{{stock.name}}</p>
        </div>

        <i class="material-icons pull-right mp-drag mdl-color-text--grey-400"
                  title="Drag to re-order">menu</i>
      </div>
    </li>
  </ul>
